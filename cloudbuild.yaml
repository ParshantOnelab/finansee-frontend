steps:
  # Step 1: Build the React app
  - name: 'node:18'
    entrypoint: npm
    args: ['install']
  - name: 'node:18'
    entrypoint: npm
    args: ['run', 'build']

  # Step 2: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/finansee-frontend', '.']

  # Step 3: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/finansee-frontend']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'finansee-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/finansee-frontend'
      - '--region'
      - 'europe-southwest1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/finansee-frontend'
